<!DOCTYPE html>
<html>

<head>
    <title>Smart Twins 4.0</title>
    <meta charset="utf-8" />
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <!-- Common packages: jQuery, Bootstrap, jsTree -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/jstree.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" />
    <!-- Autodesk Forge Viewer files -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css">
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-storage.js"></script>
    <!-- this project files -->
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/ForgeTree.js"></script>
    <script src="js/firebaseConfig.js"></script>

</head>

<body>
    <!-- Fixed navbar by Bootstrap: https://getbootstrap.com/examples/navbar-fixed-top/ -->


    <nav class="navbar navbar-dark navbar-fixed-top flex-md-nowrap p-0 shadow">
        <div class="media" style="background-color: #343a40!important; ">
            <a href="index.html" style="color: aliceblue;">Smart Twins 4.0</a>
        </div>
    </nav>
    <!-- End of navbar -->
    <div class="container-fluid fill">
        <div class="row fill">
            <div class="col-sm-12 fill">
                <div class="panel panel-default col-sm-4 col-xl-4 fill">
                    <div class="panel-heading ">
                        <label for="obras"><h5>Selecione uma Obra</h5></label>
                        <select class="form-control" id="obrasBucket"></select>
                        <button id="btn-salvar" type="button" class="btn btn-secondary btn-lg" disabled>Salvar</button>
                        <div class="panel-heading" data-toggle="tooltip">
                            Buckets &amp; Objects
                            <span id="refreshBuckets" class="glyphicon glyphicon-refresh" style="cursor: pointer"></span>
                            <button class="btn btn-xs btn-info" style="float: right" id="showFormCreateBucket" data-toggle="modal" data-target="#createBucketModal">
                                <span class="glyphicon glyphicon-folder-close"></span> New bucket
                                    </button>
                        </div>
                        <div id="appBuckets">
                            tree here
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 col-xl-8 fill">
                    <div id="forgeViewer"></div>
                </div>
            </div>
        </div>
        <form id="uploadFile" method='post' enctype="multipart/form-data">
            <input id="hiddenUploadField" type="file" name="theFile" style="visibility:hidden" />
        </form>
        <!-- Modal Create Bucket -->
        <div class="modal fade" id="createBucketModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
            <span aria-hidden="true">&times;</span>
          </button>
                        <h4 class="modal-title" id="myModalLabel">Create new bucket</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="newBucketKey" class="form-control"> For demonstration purposes, objects (files) are NOT automatically translated. After you upload, right click on the object and select "Translate". Bucket keys must be of
                        the form [-_.a-z0-9]{3,128}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="createNewBucket">Go ahead, create the bucket</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/ForgeViewer.js"></script>
</body>

</html>
